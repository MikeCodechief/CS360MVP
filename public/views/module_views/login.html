<div class="modal-header">
    <h3 class="modal-title">Login or Sign-up</h3>
</div>
<div class="modal-body">
    <button class="btn btn-primary">Sign in with Facebook</button>
    <hr>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" placeholder="Enter email" ng-model="input.email" >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="input.password">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
