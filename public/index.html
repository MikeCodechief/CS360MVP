<!DOCTYPE html>
<html ng-app="airQualityApp">

<head>
    <title>Air Quality Checker</title>

    <!-- Scriptsss -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/controllers/navBarController.js"></script>
    <script type="text/javascript" src="js/controllers/loginModalController.js"></script>
    <script type="text/javascript" src="js/controllers/currentLocationController.js"></script>
    <script type="text/javascript" src="js/controllers/locationsController.js"></script>
    <script type="text/javascript" src="js/services/authService.js"></script>
    <script type="text/javascript" src="js/config/router.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/layout.css">
    <base href="/">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img alt="Brand" src="http://images.clipartpanda.com/cloud-icon-png-CloudIcon.png">
                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="navBarController">
                <ul ng-show='!user' class="nav navbar-nav navbar-right">
                    <li><a ng-click="openLoginModal()">Login/Sign Up</a>
                    </li>
                </ul>
                <ul ng-show='user' class="nav navbar-nav navbar-right">
                    <li><a>Logged in as {{user.email}}</a>
                    </li>
                    <li><a ng-click="logout()">Sign out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div ng-view></div>
    </div>

</body>

</html>
